<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NANDEYA? - The Cascade of Absurdity</title> {/* タイトルも少しそれっぽく */}
    <link rel="stylesheet" href="style.css">
    {/* Noto Sans JP のウェイトを複数読み込み */}
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    {/* アイコンフォントライブラリの例 (任意) */}
    {/* <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> */}
</head>
<body>
    <div id="main-container"> {/* 全体をラップするコンテナ */}
        <div id="quiz-container">
            <header>
                <h1 id="game-title"><span>N</span><span>A</span><span>N</span><span>D</span><span>E</span><span>Y</span><span>A</span><span>?</span></h1>
                <p id="sub-title">試される、その理。</p>
            </header>
            <div id="problem-area">
                <p id="problem-text"></p>
            </div>
            <div id="input-area">
                <input type="number" id="answer-input" placeholder="解を此処に">
                <button id="submit-answer" aria-label="解答する">
                    <span>応</span> {/* ボタンテキストも一工夫 */}
                </button>
            </div>
            <p id="feedback-text"></p>
        </div>
    </div>

    <div id="chaos-container"> {/* 石や「なんでや。」はこちらに */}
        {/* game-area は chaos-container に改名 */}
    </div>

    <script src="script.js"></script>
</body>
</html>
